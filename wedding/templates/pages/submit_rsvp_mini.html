<div class="col-sm-12">
    <div class="col-sm-12">
        <form action="/submit_rsvp_mini/" id="smart-form-1" method="post" role="form" class="form-horizontal">
            {% csrf_token %}
            <div id="div_name" class="form-group">
                <input id="id_name" class="form-control" maxlength="50" name="name" type="text" placeholder="Your full name *" required>
            </div>
            <div id="div_email" class="form-group">
                <input id="id_email" class="form-control" maxlength="50" name="email" type="email" placeholder="Your email">
            </div>
            <div class="form-group submit_button_center">
                <button type="submit" id="gogo-1" class="button btn-primary">SUBMIT</button>
                <div class="result"></div>
                <div id="loading_gif-1" class="loading_gif" style="display: none">
                    <img src="/static/img/loading.gif" alt="" width="120" height="120"/>
                </div>
            </div>
        </form>
    </div>
</div>
